# Bash Greeter Action
# This action demonstrates how to create a custom action using a bash script
# It takes an input parameter and outputs a greeting message

name: 'Bash Greeter'
description: 'A simple action that greets users using a bash script'
author: 'Your Organization'

inputs:
  who-to-greet:
    description: 'Name of the person to greet'
    required: true
    default: 'World'

outputs:
  greeting-message:
    description: 'The greeting message generated'
    value: ${{ steps.greet.outputs.message }}

runs:
  using: 'composite'
  steps:
    - name: Run greeting script
      id: greet
      shell: bash
      run: |
        echo "Running bash greeter action..."
        MESSAGE="Hello ${{ inputs.who-to-greet }}, from Bash! ðŸŽ‰"
        echo "message=$MESSAGE" >> $GITHUB_OUTPUT
        echo "Generated greeting: $MESSAGE"
